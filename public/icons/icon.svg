<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>
  <!-- Cola can body -->
  <rect x="176" y="120" width="160" height="280" rx="30" fill="#dc2626"/>
  <!-- Cola can top -->
  <ellipse cx="256" cy="120" rx="80" ry="16" fill="#ef4444"/>
  <!-- Cola can bottom -->
  <ellipse cx="256" cy="400" rx="80" ry="16" fill="#b91c1c"/>
  <!-- White stripe -->
  <rect x="176" y="220" width="160" height="60" fill="white" opacity="0.9"/>
  <!-- Text on stripe -->
  <text x="256" y="258" dominant-baseline="middle" text-anchor="middle"
    font-family="system-ui, sans-serif" font-size="32" font-weight="900" fill="#dc2626" letter-spacing="2">
    VOCA
  </text>
  <!-- Zero text below -->
  <text x="256" y="320" dominant-baseline="middle" text-anchor="middle"
    font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white" opacity="0.8">
    ZERO
  </text>
  <!-- Bubbles -->
  <circle cx="210" cy="170" r="6" fill="white" opacity="0.3"/>
  <circle cx="290" cy="155" r="4" fill="white" opacity="0.25"/>
  <circle cx="240" cy="145" r="5" fill="white" opacity="0.2"/>
  <circle cx="270" cy="175" r="3" fill="white" opacity="0.3"/>
</svg>
