<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#f8f8f8"/>

  <!-- Jindo dog face -->
  <!-- Left ear -->
  <polygon points="145,210 185,120 220,215" fill="#c4a882"/>
  <polygon points="155,208 185,138 212,212" fill="#d4bc9a"/>
  <!-- Right ear -->
  <polygon points="367,210 327,120 292,215" fill="#c4a882"/>
  <polygon points="357,208 327,138 300,212" fill="#d4bc9a"/>

  <!-- Head -->
  <ellipse cx="256" cy="280" rx="105" ry="95" fill="#d4bc9a"/>
  <!-- Face center stripe -->
  <ellipse cx="256" cy="270" rx="40" ry="75" fill="#e8dcc8"/>
  <!-- Muzzle -->
  <ellipse cx="256" cy="310" rx="45" ry="35" fill="#e8dcc8"/>

  <!-- Eyes -->
  <ellipse cx="215" cy="265" rx="13" ry="14" fill="#2c1810"/>
  <ellipse cx="297" cy="265" rx="13" ry="14" fill="#2c1810"/>
  <!-- Eye shine -->
  <circle cx="219" cy="260" r="4.5" fill="white"/>
  <circle cx="301" cy="260" r="4.5" fill="white"/>

  <!-- Nose -->
