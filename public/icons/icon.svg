  <ellipse cx="256" cy="302" rx="6" ry="3" fill="#5c4033"/>

  <!-- Mouth -->
  <path d="M245,316 Q256,328 267,316" fill="none" stroke="#2c1810" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cheeks -->
  <circle cx="188" cy="295" r="16" fill="#e8b4b8" opacity="0.35"/>
  <circle cx="324" cy="295" r="16" fill="#e8b4b8" opacity="0.35"/>

  <!-- Graduation cap -->
  <!-- Cap base -->
  <path d="M150,195 L256,155 L362,195 L256,225 Z" fill="#1e293b"/>
  <!-- Cap top -->
  <rect x="220" y="145" width="72" height="18" rx="2" fill="#1e293b"/>
  <!-- Cap button -->
  <circle cx="256" cy="155" r="6" fill="#1e293b"/>
  <!-- Tassel string -->
  <path d="M256,155 Q280,150 310,175" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <!-- Tassel -->
  <rect x="305" y="175" width="4" height="25" rx="2" fill="#f59e0b"/>
  <rect x="300" y="200" width="14" height="6" rx="3" fill="#f59e0b"/>
