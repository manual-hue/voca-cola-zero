<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  <!-- Cola can -->
  <rect x="80" y="140" width="140" height="350" rx="28" fill="#dc2626"/>
  <ellipse cx="150" cy="140" rx="70" ry="14" fill="#ef4444"/>
  <ellipse cx="150" cy="490" rx="70" ry="14" fill="#b91c1c"/>
  <rect x="80" y="280" width="140" height="50" fill="white" opacity="0.9"/>
  <text x="150" y="312" dominant-baseline="middle" text-anchor="middle"
    font-family="system-ui, sans-serif" font-size="26" font-weight="900" fill="#dc2626" letter-spacing="1">VOCA</text>
  <text x="150" y="370" dominant-baseline="middle" text-anchor="middle"
    font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" opacity="0.8">ZERO</text>
  <!-- Bubbles -->
  <circle cx="110" cy="200" r="5" fill="white" opacity="0.3"/>
  <circle cx="180" cy="185" r="3.5" fill="white" opacity="0.25"/>
  <circle cx="140" cy="175" r="4" fill="white" opacity="0.2"/>
  <!-- Title -->
  <text x="340" y="250" font-family="system-ui, sans-serif" font-size="72" font-weight="900" fill="white">
    Voca Cola Zero
  </text>
  <!-- Subtitle -->
  <text x="340" y="330" font-family="system-ui, sans-serif" font-size="32" fill="#94a3b8">
    매일 AI가 만들어주는 40개의 새로운 단어
  </text>
  <!-- Tagline -->
  <text x="340" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#3b82f6" font-weight="bold">
    비용 제로, 노력 제로. 매일 아침 신선하게 배달.
  </text>
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="#1e293b"/>
  <text x="600" y="612" dominant-baseline="middle" text-anchor="middle"
    font-family="system-ui, sans-serif" font-size="20" fill="#64748b">
    voca-cola-zero.netlify.app
  </text>
</svg>
